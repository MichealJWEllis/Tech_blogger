<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="#">The Tech Blogger</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="card mx-auto mt-4" style="width:800px" id="cards">
        <div class="card-header" style="text-align: center;">
            <h3>Add Post</h3>
        </div>
        <div class="card-body ">
            <p class="card-text">
            <h5>Post Title:</h5>
            </p>
            <input type="text" class="d-flex mb-2" style="width: 600px;" id="">
            <p class="card-text">
            <h5>Post Information:</h5>
            </p>
            
            <textarea id="postInfo" class="d-flex mb-2" name="comment" style="width: 600px; height: 80px;"></textarea>
            <a href="#" class="btn btn-primary">Create Post</a>
            <a href="#" class="btn btn-primary">Cancel</a>
        </div>
    </div>
    
</body>
</html>
